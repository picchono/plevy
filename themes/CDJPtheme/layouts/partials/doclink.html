{{ range .Params.link }}
<div class="pack-item" data-cat-sort="1">
      {{ $icon := index . 1 }}
      {{ $text := index . 0 }}
      <a href='{{ index . 2 }}' target="_blank" class="dynCadre doclinkButton" rel="noreferrer"
            aria-label="Get {{ index . 0 }}"><span>{{- partial "icons.html" (dict "hei" 1.5 "ico" $icon "cla" "doclinkIcon" ) -}}</span>&nbsp;&nbsp;<span>{{ $text }}</span></a>
</div>
{{ end }}

{{ define "main" }}
<div class="large p-5">
        {{ $t := .Title }}
        {{ $count := 0 }}
        {{ range (index .Site.Taxonomies.tags $t) }}
        {{ if ne .Params.notListed true }}
        {{ $count = add $count 1 }}
        {{- partial "box.html" ( dict "context" . "cou" $count ) -}}
        {{ end }}
        {{ end }}
</div>
{{ end }}

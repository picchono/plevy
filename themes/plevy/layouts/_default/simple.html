{{ define "main" }}

<div class="backButton"><a class="text-primary-text cursor-pointer"
    onclick="window.history.go(-1)">{{ partial "icons.html" (dict "ico" "back" "hei" "1.7") -}}</a></div>
<section class="flex flex-col md:flex-row w-full">
    <div class="frame w-full md:w-1/3 py-14 md:py-auto">
        <h1 class="text-2xl font-bold">{{ .Params.title |safeHTML }}</h1>
        {{ if .IsTranslated }}<div id="languageMode" class="mt-14">
            <span class="font-medium">{{ .Language.LanguageName }}</span>{{ range .Translations }}&nbsp;|&nbsp;<a
                href="{{ .Permalink }}" title="{{ i18n .Language.LanguageName }}"
                rel="noreferrer">{{ .Language.LanguageName }}</a>
        </div>{{ end }}
        {{ end }}
    </div>
    <div class=" w-full md:w-2/3 frame">{{ .Content }}</div>
</section>
{{ end }}

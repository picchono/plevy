{{ $photonb := len .Params.photogallery }}
{{ if eq $photonb 1 }}
<div class="p-0"><img loading="lazy" class="imag object-cover w-full h-full spotlight cursor-pointer rounded-md"
        src="{{ .Params.photogallery.image1.img }}"></div>
{{ else }}
<div class="py-8">
    <div class="flex flex-row flex-wrap spotlight-group w-full">
        {{ range sort .Params.photogallery "order" "asc" }}
        <div class="w-1/4 sm:w-1/6 lg:w-1/12 p-0.5 lg:p-px"><a class="place-self-center spotlight w-full" href="{{ .img }}" data-title="{{ .name }}"><img class="rounded-sm object-cover h-14"
                loading="lazy" src="{{ .src }}"></a></div>
        {{ end }}
    </div>
</div>
{{ end }}

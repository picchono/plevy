{{ $photonb := len .Params.photogallery }}
{{ if eq $photonb 1 }}
<div class="pack-item w-full md:w-1/3 md:max-w-96" id="lightgallery"><img loading="lazy" class="imag" src="{{ .Params.photogallery.image1.img }}"></div>
{{ else }}
<div id="lightgallery" class="pack-item w-full md:w-192" data-cat-sort="0">
        {{ range sort .Params.photogallery "order" "asc" }}
        <a class="place-self-center h-32 p-0.5 w-auto" href="{{ .img }}" aria-label="See image"><img loading="lazy" src="{{ .src }}" alt="{{ .name }}" class="rounded"></a>
        {{ end }}
</div>
{{ end }}

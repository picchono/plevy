{{ range .Params.link }}
{{ $icon := index . 1 }}
{{ $text := index . 0 }}
<a href='{{ index . 2 }}' target="_blank" class="doclinkButton" rel="noreferrer" aria-label="Get {{ index . 0 }}"><span
      class="doclinkIcon collabicon">{{- partial "icons.html" (dict "hei" 1 "ico" $icon ) -}}</span><span
      class="doclinkText">{{ $text }}</span></a>
{{ end }}

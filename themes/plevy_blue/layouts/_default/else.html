{{ define "main" }}
<div class="flex flex-row justify-left items-stretch w-auto md:w-full max-w-7xl mx-auto">
    {{ partial "international.html" . }}
    <div class="case w-auto max-w-xs">
        <h1 class="text-2xl font-bold" id="FrontTitle">{{ .Params.title |safeHTML }}</h1>
    </div>
    <div class="case w-auto max-w-md fixed md:relative top-0 z-40 left-0 md:left-auto">
        <div class="md:hidden w-screen text-right pt-3 pb-1 px-6 bg-primary-bg border-b border-primary-text">
            <button id="navbox-btn" aria-label="Menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </button>
        </div>
        <div id="target"
            class="hidden md:flex flex-row md:flex-col flex-wrap w-full py-4 px-8 md:p-0 bg-secondary-bg md:bg-transparent border-b md:border-0 border-primary-text">
            <nav class="flex-none w-full flex flex-row md:justify-center">
                <div id="topMenu"
                    class="h-full px-8 md:px-0 transition-all md:w-full flex flex-row flex-wrap content-start publiselect menu button-group"
                    id="filters">
                    {{ range where (.Site.Pages.ByParam "short") "Section" "in" "elsewhere" }}{{ if ne .Params.notListed true }}
                    <a href="/elsewhere/{{- .Params.category -}}"
                        class="filterOption px-2 py-1 rounded inline font-bold hover:bg-secondary-bg transition-all duration-700 text-primary-text">{{- .Params.short -}}</a>
                    {{ end }}{{ end }}
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="case p-2 item w-11/12 mb-10">
    <div class="w-full">
        <iframe class="airtable-embed" src="https://airtable.com/embed/{{- .Params.folder -}}?viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    </div>
</div>
<script defer>
    document.addEventListener('DOMContentLoaded', () => {
        switchBurger();
    });
</script>
{{ end }}

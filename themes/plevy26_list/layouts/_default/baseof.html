{{ if .Params.redirect }}
<meta http-equiv="Refresh" content="0; url='{{ .Params.redirect }}'" />{{ end }}
<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
{{- partial "head.html" . -}}

<body id="{{ .Params.bodyclass }}">
  <main data-pagefind-body class="newpad">
    {{ if not .IsHome }}{{ partial "title.html" . }}{{ end }}
    <div class="flex flex-col lg:flex-row justify-between">
      {{if not .IsHome }}{{ partial "medium.html" . }}{{ end }}
      {{- block "main" . }}{{- end }}
    </div>
  </main>
  <div class="bordTop"></div>
  <div class="bordBottom"></div>
  <div class="bordLeft"></div>
  <div class="bordRight"></div>
</body>

</html>

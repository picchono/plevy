{{ define "main" }}
<div id="headUp">
        <div class="headUp_blocks">
                {{ $t := .Title }}
                {{ $count := 0 }}
                {{ range (index .Site.Taxonomies.tags $t) }}
                {{ if ne .Params.notListed true }}
                {{ $count = add $count 1 }}
                {{- partial "boxUp.html" ( dict "context" . "cou" $count ) -}}
                {{ end }}
                {{ end }}
        </div>
</div>
{{ end }}
